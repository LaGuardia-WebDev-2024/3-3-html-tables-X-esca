<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
          table, th, td {
            border: 1px solid;
          }
        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>
      
           <img src="plate_blue.jpg"; width="50">
           <img src="plate_yellow.jpg"; width="50">
      
        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
              <td>Pho</td>
              <td>Rice noodles, beef, and broth</td>
              <td>15$</td>
              </tr>
              <tr>
              <td>Shumai</td>
              <td>Shrimp in rice dumpling</td>
              <td>6$</td>
              </tr>
              <tr>
              <td>Summer Roll</td>
              <td>Rice noodles, shrimp, veggies, and mango in a rice-rapper</td>
              <td>15$</td>
              </tr>
            </tbody>
        </table>


    </body>
</html>
